<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <!-- <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" /> -->
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-[#fcff82] flex-column">
    <h1 class="text-center text-[30px] font-xl mt-[50px]">URL Shortener Microservice</h1>
    <main class="mt-[100px]">
        <section class=" flex justify-center place-content-center">
            <form action="api/shorturl" method="POST"
                class="flex-column bg-[#222831] border border-gray-500 rounded w-[400px] h-[250px] gap-5 p-8">
                <fieldset class="flex-column text-center space-y-5 p-2">
                    <legend class="font-bold text-white">URL Shortener</legend>
                    <label for="url_input" class="block font-bold text-white">Insert URL:</label>
                    <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/"
                        class="p-1 w-full bg-black text-gray-500 rounded" />
                    <input type="submit" value="POST URL"
                        class="block text-center m-auto border-2 bg-[#ffc93c] font-bold border-[#ffc93c] rounded cursor w-[100px]" />
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="mt-[100px]">
        <p class="text-center">Project for <a href="https://www.freecodecamp.org/"
                class="text-[#c51350]">freeCodeCamp</a></p>
        <p class="text-center">Made by Maximiliano Imanol Aguer</p>
    </footer>
</body>

</html>
